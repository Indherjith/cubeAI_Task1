<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="regForm">
        <h1>Registration Form</h1>
        <form action="#" method="post">
                <div class="fullname">
                    <p class="one">FullName</p>
                    <input class="one" type="text" name="fullname" placeholder="Enter Full Name">
                </div>
                <div class="username">
                    <p>UserName</p>
                    <input type="text" name="username" placeholder="Enter User Name">
                </div>
                <div class="password">
                    <p>Password</p>
                    <input type="password" name="password" placeholder="Enter Password">
                </div>
                <div class="contact">
                    <p>Contact</p>
                    <input type="text" name="contact" placeholder="Enter Contact Number">
                </div>
                <div class="mail">
                    <p>MailID</p>
                    <input type="email" name="email" placeholder="Enter Mail ID">
                </div>
                <div class="gender">
                    <p>Select_Gender</p>
                    <p id="rad"><input type="radio" name="gender" value="male"> Male</p>
                    <p id="rad"><input type="radio" name="gender" value="female"> Female</p>
                </div>
                <div class="btn">
                    <button type="submit">submit</button>
                </div>
        </form>
    </div>
</body>
</html>
